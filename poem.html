<h1>Two birds in Al-Hejaz perched on a branch</h1>
 
<h2>عصفورتان في الحجاز حلّتا على فنن</h2>
<h3>In a dull garden that was dewless and without beauty.</h3>
<h4>في خامل من الریاض ،لا ندٍ ، ولا حسن</h4>
